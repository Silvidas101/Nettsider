<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vlog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 700px;
            margin: 60px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            padding: 30px;
            text-align: center;
        }
        h1 {
            color: #17661d;
        }
        video {
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Vlog</h1>
        <video controls>
            <source src="your-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <p>Enjoy the latest vlog video!</p>
    </div>
</body>
</html>
