<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>About</title>
    <style>
        body {
            margin: 0;
            display: flex;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            background-color: #000000;
            color: white;
            width: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 30px;
            transition: width 0.3s, padding-top 0.3s;
            overflow: hidden;
        }
        .sidebar.collapsed {
            width: 0;
            padding-top: 0;
        }
        .toggle-btn, .show-sidebar-btn {
            background: #17661d;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 8px 12px;
            margin-bottom: 20px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.2s;
        }
        .toggle-btn:hover, .show-sidebar-btn:hover {
            background: #218c2c;
        }
        .sidebar .home-icon {
            font-size: 2.5em;
            margin-bottom: 40px;
            background: none;
            border: none;
            color: inherit;
            cursor: pointer;
        }
        .sidebar .nav-section {
            writing-mode: vertical-lr;
            text-orientation: mixed;
            font-size: 1.1em;
            margin-bottom: 30px;
            font-weight: bold;
            letter-spacing: 2px;
            background: none;
            border: none;
            color: inherit;
            cursor: pointer;
        }
        .sidebar .nav-section:hover {
            text-decoration: underline;
        }
        .main-content {
            flex: 1;
            background: #fff;
            position: relative;
        }
        header {
            background-color: #17661d;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .show-sidebar-btn {
            position: absolute;
            top: 30px;
            left: 10px;
            z-index: 10;
            display: none;
        }
        .show-sidebar-btn.visible {
            display: block;
        }
        .container {
            max-width: 900px;
            margin: 60px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            padding: 0;
            overflow: hidden;
        }
        .top-text {
            padding: 30px 20px 10px 20px;
            font-size: 1.5em;
            color: #17661d;
            text-align: center;
            font-weight: bold;
        }
        .image-section {
            width: 100%;
            position: relative;
        }
        .image-section img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            display: block;
        }
        .bottom-text {
            padding: 20px 20px 30px 20px;
            font-size: 1.2em;
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <button class="toggle-btn" id="hideBtn" onclick="toggleSidebar()">â˜°</button>
        <button class="home-icon" onclick="window.location.href='index.html'">&#8962;</button>
        <button class="nav-section" onclick="window.location.href='vlog.html'">Vlog</button>
        <button class="nav-section" onclick="window.location.href='jamaica.html'">About</button>
    </div>
    <div class="main-content">
        <button class="show-sidebar-btn" id="showBtn" onclick="toggleSidebar()">Show Sidebar</button>
        <header>
            <h1>ABOUT JAMAICA</h1>
        </header>
        <div class="container">
            <div class="top-text">
                <!-- Add your text above the picture here -->
                Jamaica is a vibrant island full of culture and beauty.
            </div>
            <div class="image-section">
                <!-- Replace the src below with your own picture -->
                <img src="https://lp-cms-production.imgix.net/2021-03/GettyRF_574370583.jpg?auto=format,compress&q=72&w=1440&h=810&fit=crop" alt="Jamaica">
            </div>
            <div class="bottom-text">
                <!-- Add your text under the picture here -->
                From stunning beaches to lively music, Jamaica offers an unforgettable experience for every visitor.
            </div>
        </div>
    </div>
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const showBtn = document.getElementById('showBtn');
            const hideBtn = document.getElementById('hideBtn');
            sidebar.classList.toggle('collapsed');
            if (sidebar.classList.contains('collapsed')) {
                showBtn.classList.add('visible');
                hideBtn.style.display = 'none';
            } else {
                showBtn.classList.remove('visible');
                hideBtn.style.display = 'block';
            }
        }
    </script>
</body>
</html>
