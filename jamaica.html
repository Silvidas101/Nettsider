<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>About Jamaica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 60px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            padding: 0;
            overflow: hidden;
        }
        .top-text {
            padding: 30px 20px 10px 20px;
            font-size: 1.5em;
            color: #17661d;
            text-align: center;
            font-weight: bold;
        }
        .image-section {
            width: 100%;
            position: relative;
        }
        .image-section img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            display: block;
        }
        .bottom-text {
            padding: 20px 20px 30px 20px;
            font-size: 1.2em;
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-text">
            <!-- Add your text above the picture here -->
            Jamaica is a vibrant island full of culture and beauty.
        </div>
        <div class="image-section">
            <!-- Replace the src below with your own picture -->
            <img src="your-picture.jpg" alt="Jamaica">
        </div>
        <div class="bottom-text">
            <!-- Add your text under the picture here -->
            From stunning beaches to lively music, Jamaica offers an unforgettable experience for every visitor.
        </div>
    </div>
</body>
</html>
